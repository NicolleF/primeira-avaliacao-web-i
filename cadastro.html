<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>ONG ACN</title>
</head>

<body>
    <div id="header"></div>
    <div id="nav"></div>

    <main class="content">
        <h1>Atualização cadastral</h1>

        <div class="form-style-selection">
            <label for="estilo">Escolha o estilo do formulário:</label>
            <select id="estilo" name="estilo" onchange="changeStyle(this.value)">
                <option value="default">Padrão</option>
                <option value="custom">Personalizado</option>
            </select>
        </div>

        <form action="#" method="POST" id="updateForm" class="default-style-update-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
              </div>
          
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
              </div>
          
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
              </div>
          
              <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
              </div>
          
              <div class="form-group full-width">
                <label for="tem_animais">Você possui outros animais de estimação?</label>
                <label><input type="radio" name="tem_animais" value="sim" required> Sim</label>
                <label><input type="radio" name="tem_animais" value="nao"> Não</label>
              </div>
          
              <div class="form-group full-width">
                <label for="motivo">Por que deseja adotar?</label>
                <textarea name="motivo" id="motivo" rows="3" placeholder="Conte-nos o motivo pelo qual deseja adotar" required></textarea>
              </div>
            </div>
          
            <button type="submit" class="update">Atualizar</button>
          </form>
    </main>
    <div id="footer"></div>
</body>

</html>
